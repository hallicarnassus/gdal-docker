sudo: required

language: generic

services:
  - docker

before_install:
  - docker build -t webmapp/gdal-docker:latest .
  - docker run -it webmapp/gdal-docker:latest ogrinfo --version
  - docker run -it webmapp/gdal-docker:latest ogr2ogr --formats

after_install:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push webmapp/gdal-docker:latest
